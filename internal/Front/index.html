<!DOCTYPE html>
<html>
	<head>
		<title>Media Network</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<style>
			html, body {
				margin: 0;
				padding: 0;
			}

			ul {
				--gap: 30px;
				margin: 0 var(--gap);
				padding: 40px 0;
				list-style: none;
				display: grid;
				grid-template-columns: 1fr 1fr 1fr;
				gap: var(--gap);
			}

			video {
				position: absolute;
				left: 50%;
				top: 0;
				transform: translateX(-50%);
				display: block;
				height: 100vh;
			}
			button {
				width: 100%;
				height: 100%;
				border: none;
				background: #dcdcdc;
				font-size: 24px;
				line-height: 1.2em;
				aspect-ratio: 16/9;
			}
		</style>
	</head>
	<body>
		<ul id="elmList"></ul>

		<script>
			function selectVideo(file) {
				const elm = document.createElement('VIDEO');

				elm.setAttribute('controls', '');
				elm.addEventListener('canplay', () => {
					elm.play();
				});
				elm.addEventListener('ended', () => {
					document.body.removeChild(elm);
				});

				elm.src = `/api/video/play?s=${encodeURI(file)}`;

				document.body.appendChild(elm);
			}

			// fetch list
			(async () => {
				const { items } = await fetch('/api/list').then((r) => r.json());

				for (const item of items) {
					const li = document.createElement('LI');
					const btn = document.createElement('BUTTON');

					btn.innerText = item;
					btn.addEventListener('click', () => selectVideo(item));

					li.appendChild(btn);
					elmList.appendChild(li);
				}
			})();
		</script>
	</body>
</html>
